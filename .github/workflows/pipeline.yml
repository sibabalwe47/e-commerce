name: Authentication microservice pipeline.
on:
  push:
    branches:
    - 'main'

env:
  DOCKER_USER: ${{secrets.DOCKERHUB_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKERHUB_TOKEN}}


jobs:
  push-image-to-docker-hub: # job name    
  runs-on: ubuntu-latest
  # runner name : (ubuntu latest version)    
  steps:
  - uses: actions/checkout@v2 # first action : checkout source code
  - name: docker login
    run: "docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  \n" # log into docker hub account
  - name: Get current date # get the date of the build
    id: date
    run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"

  - name: Build the Docker image # push The image to the docker hub
    run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}

  - name: Docker Push
    run: docker push $DOCKER_USER/catalog:${{ steps.date.outputs.date }}


